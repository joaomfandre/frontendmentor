<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="card">
    <div class="profile-container">
      <img class="profile-avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar">
      <p class="profile-title">Jessica Randall</p>
      <p class="profile-subtitle">London, United Kingdom</p>
      <p class="profile-description">"Front-end developer and avid reader."</p>
    </div>
    <div class="links-container">
      <a href="#" class="link-btn">Github</a>
      <a href="#" class="link-btn">Frontend Mentor</a>
      <a href="#" class="link-btn">LinkedIn</a>
      <a href="#" class="link-btn">Twitter</a>
      <a href="#" class="link-btn">Instagram</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joaomfandre99/frontendmentor">Joao Andre</a>.
  </div>
</body>
</html>
