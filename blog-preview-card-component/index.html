<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="card">
    <img class="card-image" src="./assets/images/illustration-article.svg" alt="">
    <div class="card-misc">
      <div class="tag">Learning</div>
      <p class="published-date">Published 21 Dec 2023</p>
    </div>
    <div class="card-title">HTML & CSS foundations</div>
    <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="card-author">
      <img class="author-avatar" src="./assets/images/image-avatar.webp" alt="">
      <p class="author-name">Greg Hooper</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joaomfandre/frontendmentor">Joao Andre</a>.
  </div>
</body>
</html>
